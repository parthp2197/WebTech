<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
        <title> Registration </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/registration.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header-footer">
                <nav>
                    <p class="menu-Alignment navigation-bar"><a class="decoration-none" href="Home_Page.html"> Home </a></p>
                </nav>
            </header>

        <!-- Contents -->
        <div class="content-div">
            <div class="login">
            <form class="login-form">
                <div class="input">
                    <input class="input100" type="text" name="FirstName" placeholder="First Name" />
                </div>
                <div class="input">
                        <input class="input100" type="text" name="LastName" placeholder="Last Name" />
                </div>
                <div class="input">
                        <input class="input100" type="text" name="email" placeholder="example@gmail.com" />
                </div>
                <div class="input">
                    <input class="input100" type="password" name="pass" placeholder="Password" />
                </div>
                <div class="container-login-form-btn">
                    <a class="btn-default button-continue-reading button-margin-80 decoration-none color-black float-left" href="LogIn.html">
                        Register</a>
                    <a class="btn-default button-continue-reading button-margin-80 decoration-none color-black" href="Home_Page.html">Cancel</a>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
