<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> LogIn </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header-footer">
            <nav>
                <p class="menu-Alignment navigation-bar"><a class="decoration-none" href="Home_Page.html"> Home </a></p>
            </nav>
        </header>

        <!-- Contents -->
        <div class="content-div">
            <div class="wrap-login">
            <form class="login100-form">
                <div class="wrap-input">
                    <input class="input100" type="text" name="username" placeholder="User name" />
                </div>
                <div class="wrap-input">
                    <input class="input100" type="password" name="pass" placeholder="Password" />
                </div>
                <div class="container-login100-form-btn"> 
                    <a class="login100-form-btn" href="Home_Page.html">
                        Login </a>
                    
                </div>
                <div class="register"><a href="Registration.html">Register</a></div>
                <div class="margin-top-2"><a href="Registration.html">Lost Password?</a></div>
            </form>
            </div>
        </div>
    </body>
</html>
